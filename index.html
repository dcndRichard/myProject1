<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>project1</title>
</head>

<body>
    <div class="container">
        <div class="flexContainerRow">
            <div>
                <label for="newGame">Game Name</label>
                <input type="text" id="newGame">
            </div>
            <div>
                <select name="numPlayers" id="numPlayers">   
                    <script>
                        nums = [
                            {l:'how many players',v:0},{l:1,v:1},{l:2,v:2},{l:3,v:3},
                            {l:4,v:4},{l:5,v:5},{l:6,v:6}, {l:6,v:6},
                            {l:7,v:7},{l:8,v:8},{l:9,v:9},{l:10,v:10},
                            {l:11,v:11},
                        ];
                        var option = '';
                        for(let item of nums){
                             option +=`<option value="${item.v}">${item.l}</option>`
                        }
                        document.getElementById("numPlayers").innerHTML=option;
                    </script>
                </select>
            </div>
            <div>
                <button type="button" onclick="createGame()">create</button>
            </div>
            <div>
                <button type="button" onclick="getAllGames()">show all</button>
            </div>
        </div>
        <div>
            <div class="flexContainerCol" id="display"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
